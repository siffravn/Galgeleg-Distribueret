plugins {
    id 'java'
}

group 'diplom.dtu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(path: ':Common')

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://mvnrepository.com/artifact/com.sun.mail/javax.mail
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'

    compile 'io.javalin:javalin:3.7.0'                              //For handling http-requests
    compile 'org.slf4j:slf4j-simple:1.7.28'                         //For logging
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.1'    //For serialization
}

jar {
    manifest {
        attributes 'Main-Class': 'GalgelegRESTServer'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
